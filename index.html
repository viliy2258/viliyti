    <style>
        body {
            background-color: #000; /* Чорний фон */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 50px;

        .button-container {

        a {

            cursor: pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: #100720;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Відстань між текстом і іконкою */
            transition: transform 0.3s ease; /* Анімація при наведенні */
        }

        /* Анімація збільшення кнопки при наведенні */
        button:hover {
            transform: scale(1.1); /* Збільшення при наведенні */
        }

        button i {
            font-size: 24px; /* Розмір іконок */
        }

        button::after {
            content: '';
            width: 100%;
            height: 100%;
            background-image: radial-gradient( 
                circle farthest-corner at 10% 20%,  
                rgba(255,94,247,1) 17.8%, 
                rgba(2,245,255,1) 100.2% 
            );
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }

        button:active {
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient( 
                circle farthest-corner at 10% 20%,  
                rgba(255,94,247,1) 17.8%, 
                rgba(2,245,255,1) 100.2% 
            );
            transition: 0.5s;
        }
